<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassomoprhic Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="outer-box">
    <div class="inner-box">
        <header class="signup-header">
            <h1>SignUp</h1>
            <p>It just takes 30 seconds</p>
        </header>
        <main class="signup-body">
            <form action="#">
                <p>
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="" id="fullname" placeholder="Sahil Raj Singh" required>
                </p>
                <p>
                    <label for="your email">Email:</label>
                    <input type="email" name="" id="youremail" placeholder="sahilrajjishu@gmail.com" required>
                </p>
                <p>
                <label for="password"> Password:</label>
                    <input type="password" id=" your password"  placeholder="sahilraj1234" required>
                </p>
                <p>
                    <input type="button" value="Create Account">
                </p>
            </form>
        </main>

        <footer class="signup-footer">
            <p>Already have an Account? <a href="#">Login</a></p>
        </footer>
    </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
</div>
</body>
</html>
